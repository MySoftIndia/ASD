<link rel="stylesheet" href="./css/common.css">
<div class="" ng-controller="itemController" ">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="form-group ">
		
			<div class="input-group">
				<span class="input-group-addon">
			        <i class="glyphicon glyphicon-search"></i>
	  			</span>
			    <input type="text" class="form-control" name="itemSerch" placeholder="Serch Items Here .. "/>
			   
			</div>
		</div>
		<!-- <input type="text" class="form-control" name="serch" id="serch" placeholder="Serch" tabindex="1" value="" /> -->
	</div> 		
	<div ng-repeat="item in items">
		<div class="item col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-click="getItem(item.itemName,item.rate)">
			<span class="col-xs-8 col-sm-8 col-md-8 col-lg-8 itemName">{{item.itemName}}</span>
			<span class="col-xs-4 col-sm-4 col-md-4 col-lg-4 rate">{{item.rate | currency:"&#8377;" }}</span>
		</div>
	</div>
</div>
