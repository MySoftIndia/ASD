<link rel="stylesheet" href="./css/outlet.css">
<div class="" ng-controller="outletController">
	<div ng-repeat="outlet in outlets">
		<div class="outlet col-xs-6 col-sm-3 col-md-3 col-lg-3" outlet="{{outlet.outletName}}" ng-click="getOutlet($event)">{{outlet.outletName}}</div>
	</div>
</div>
