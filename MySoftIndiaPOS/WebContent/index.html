<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/fonts.css">
<link rel="stylesheet"  type="text/css" href="./css/lib/bootstrap.min.css" >
<script type="text/javascript" src="./js/lib/angular.js"></script>
<script type="text/javascript" src="./js/lib/angular-route.js"></script>
<script type="text/javascript" src="./js/lib/jquery-3.1.0.min.js"></script>
<style type="text/css">
 	body {
        font-family: 'Tangerine', serif;
        font-size: 20px;
      } 
	.topMenu{
		background: blue;
		height: 30px;
		
	}
	.topMenuTitle{
		text-align: center;
		color:white;
	}
	
</style>
<script type="text/javascript">
	var mySoft=angular.module("mySoft",[]);
	mySoft.controller("mySoftController",function($scope){
		$scope.pages = {
				"outlet":{"url":"outlet.html","title":"OUTLET"},
				"t1":{"url":"t1.html","title":"T1"}
		};
		$scope.contentArea = $scope.pages.outlet.url; 
		$scope.topMenuTitle=$scope.pages.outlet.title;
		$scope.nextPage=function($event){
			var event=$event.target.value;
			$scope.contentArea = $scope.pages[event].url; 
			$scope.topMenuTitle=$scope.pages[event].title;
		} 
	}); 
	mySoft.controller("outletController",function($scope){
		//$scope.outletName="out1";
		$scope.outlets=[{"outletName":"out1"},
		                {"outletName":"out2"},
						{"outletName":"out3"},
						{"outletName":"out4"},
						{"outletName":"out5"},
						{"outletName":"out6"}]
		$scope.getOutlet=function($event){
			alert($event.target.getAttribute("outlet"));
		}
	})
</script>
</head>
<body>
<div class="container-fluid" ng-app="mySoft" ng-controller="mySoftController">
	<div class="row topMenu">
		<p ng-bind="topMenuTitle" class="topMenuTitle"></p>
	</div>
	<div class="row">
		<p>STEWARD : <span ng-bind="usrName"></span>RAJKUMAR</p>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 contentArea" ng-include='contentArea'></div>
	<!-- <input ng-click="nextPage($event)" value="t1"> -->
</div>
</body>
</html>
